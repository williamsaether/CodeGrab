<div id="codegrab-overlay">
  <button id="codegrab-minimize" title="Minimize">_</button>
  <button id="codegrab-close" title="Close">X</button>
  <h2 id="codegrab-title">CodeGrab</h2>
  <div id="codegrab-output"></div>
  <div id="codegrab-value">Value: <span>...</span></div>
  <div class="codegrab-row codegrab-remember-manual">
    <div class="codegrab-remember-row">
      <input type="checkbox" id="codegrab-remember">
      <label for="codegrab-remember">Remember this element</label>
    </div>
  </div>
  <div class="codegrab-row codegrab-dropdown-group">
    <div class="codegrab-input">
      <input type="text" id="codegrab-input" placeholder="...">
      <button id="codegrab-remove-input"></button>
    </div>
    <div style="position:relative;display:inline-block;">
      <button id="codegrab-generate-qr">Generate QR</button>
      <button id="codegrab-generate-barcode">Barcode</button>
    </div>
  </div>
  <div class="codegrab-row codegrab-btn-group">
    <button id="codegrab-copy">Copy</button>
    <button id="codegrab-download">Download</button>
  </div>
  <div>
    <span>Powered by <a href="https://codecore.bysaether.com" target="_blank">CodeCore</a></span>
    <a href="https://ko-fi.com/williamsaether" target="_blank">â˜• Support us</a>
    </div>
  <div id="codegrab-logo">
    <img id="codegrab-logo-img" alt="Logo" />
  </div>
</div>
